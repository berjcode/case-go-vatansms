<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ders Programı Sistemi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page"  href="/userdetail">Profil</a>
              </li>
          <li class="nav-item">
            <a id="lessonLink" class="nav-link active" aria-current="page" href="#">Plan Adı Veya Ders Oluşturma</a>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"   id="logoutButton">Çıkış Yap</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4">
      <p>Plan ve Dersler Adları </p>
      <table id="lessonTable" class="table" border="1" style="height: 600px;overflow-y: scroll;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ders Adı</th>
            <th>Açıklama</th>
            <th>Oluşturma Tarihi</th>
            <th>Plan Oluştur</th>
            <th>Düzenle</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody id="lessonBody">
          
        </tbody>
      </table>
      

      </div>
      <div class="col-md-8">
      </div>
    </div>

    <div class="row">

    </div>
  </div>
  <script>
    fetch("/lessons")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        var lessonTableBody = document.getElementById("lessonBody");
    
        // Verileri döngüyle işleme
        data.forEach(lesson => {
          // Her bir öğe için bir satır oluşturma
          var row = document.createElement("tr");
    
          // Satırın hücrelerini oluşturma ve içeriğini doldurma
          var cellID = document.createElement("td");
          cellID.textContent = lesson.ID;
          row.appendChild(cellID);
    
          var cellLessonName = document.createElement("td");
          cellLessonName.textContent = lesson.LessonName;
          row.appendChild(cellLessonName);
    
          var cellLessonDescription = document.createElement("td");
          cellLessonDescription.textContent = lesson.LessonDescription;
          row.appendChild(cellLessonDescription);
    
          var cellCreatedOn = document.createElement("td");
          cellCreatedOn.textContent = lesson.CreatedOn;
          row.appendChild(cellCreatedOn);
    
      var cellPlan = document.createElement("td");
      var PlanLink = document.createElement("a");
      PlanLink.href = "/plan?id=" + lesson.ID; // Düzenleme bağlantısının hedefi
      PlanLink.textContent = "Plan Oluştur";
      cellPlan.appendChild(PlanLink);
      row.appendChild(cellPlan);

         // Düzenleme bağlantısı
      var cellEdit = document.createElement("td");
      var editLink = document.createElement("a");
      editLink.href = "/edit?id=" + lesson.ID; // Düzenleme bağlantısının hedefi
      editLink.textContent = "Düzenle";
      cellEdit.appendChild(editLink);
      row.appendChild(cellEdit);

      // Silme bağlantısı
      var cellDelete = document.createElement("td");
      var deleteLink = document.createElement("a");
      deleteLink.href = "/delete?id=" + lesson.ID; // Silme bağlantısının hedefi
      deleteLink.textContent = "Sil";
      cellDelete.appendChild(deleteLink);
      row.appendChild(cellDelete);
          lessonTableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("There was a problem with the fetch operation:", error);
      });
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/pageload.js"></script>


</body>
</html>
