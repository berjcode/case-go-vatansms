<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Register</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ders Programı Sistemi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="/userdetail">Profil</a>
                  </li>
              <li class="nav-item">
                <a id="lessonLink" class="nav-link active" aria-current="page" href="#">Plan Adı Veya Ders Oluşturma</a>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"   id="logoutButton">Çıkış Yap</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
   <div class="container">
    <div class="row">
        <div class="col-md-12" style="margin-top: 160px;">
            <div class="form-container">
                <h2>Kullanıcı Oluşturma Formu</h2>
                <form id="userForm">
                    <label for="nameSurname">Ad ve Soyad:</label>
                    <input type="text" id="nameSurname" name="nameSurname" required><br>
        
                    <label for="userName">Kullanıcı Adı:</label>
                    <input type="text" id="userName" name="userName" required><br>
        
                    <label for="email">E-Posta:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="passwordHash">Şifre:</label>
                    <input type="password" id="passwordHash" name="passwordHash" required><br>
        
              
                    <button class="btn btn-dark"  type="submit" > Kaydet </button>
                </form>
                <div id="message"></div>
            </div>
        </div>

    </div>
   </div>

    <script src="/static/js/createuser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
